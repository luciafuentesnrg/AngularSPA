<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">MovieShopSPA</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="''">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'/Genre'">Genres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/Cast'">Casts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Reviews</a>
      </li>
    </ul>
    <div style="position: fixed; right: 2%">
      <div *ngIf="!isLoggedIn">
        <a
          class="btn btn-primary"
          [routerLink]="'/Account/Login'"
          role="button"
          style="margin-right: 12px"
          >Login</a
        >
        <a
          class="btn btn-primary"
          [routerLink]="'/Account/Register'"
          role="button"
          style="margin-right: 12px"
          >Register</a
        >
        <a
          class="btn btn-primary"
          [routerLink]="'/Admin/Create-Movie'"
          role="button"
          >Create Movie</a
        >
      </div>
      <div *ngIf="isLoggedIn">
        <p style="margin-right: 16px; display: inline">
          Hi {{ currentUser.given_name }} {{ currentUser.family_name }}
        </p>
        <a
          class="btn btn-primary"
          [routerLink]="'/Account/Login'"
          role="button"
          (click)="logout()"
          >Logout</a
        >
        <a
          class="btn btn-primary"
          [routerLink]="'/Admin/Create-Movie'"
          role="button"
          >Create Movie</a
        >
