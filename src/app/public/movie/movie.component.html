<div class="rounded">
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-6 col-lg-3 col-sm-4 col-xl-2"
        *ngFor="let movie of movies"
      >
        <div class="card mb-4">
          <img
            src="{{ movie.posterUrl }}"
            alt="{{ movie.title }}"
            [routerLink]="['/Movie-Details/', movie.id]"
          />
        </div>
      </div>
    </div>
  </div>
</div>
