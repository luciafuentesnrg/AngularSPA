<h3 style="margin: 20px">Add Genre</h3>
<div class="container" style="background-color: white">
  <div class="alert alert-primary" role="alert" *ngIf="flag">
    Genre Added Successfully!
  </div>
  <div class="d-flex justify-content-left">
    <form #addGenreForm="ngForm" (click)="addGenre()">
      <div class="form-group">
        <label for="name">Genre Name: </label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          class="form-control-inline"
          placeholder="Enter Genre Name"
          style="margin: 12px"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="checkbox"
          [(ngModel)]="tnc"
          name="tnc"
          style="margin-top: 12px; margin-bottom: 16px; margin-right: 4px"
          required
        />
        I have read and accepted the Terms and Conditions
      </div>
      <div class="form-group">
        <input
          type="submit"
          value="Add Genre"
          style="margin-top: 16px"
          [disabled]="!addGenreForm.valid"
        />
      </div>
    </form>
  </div>
</div>
