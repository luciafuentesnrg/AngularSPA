<div class="container" style="background-color: white">
  <div class="alert alert-primary" role="alert" *ngIf="flag">
    Genre Deleted Successfully!
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of genres; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ g.id }}</td>
        <td>{{ g.name }}</td>
        <td>
          <input
            type="button"
            class="btn btn-link"
            value="Add"
            [routerLink]="'/Add-Genre'"
          />
          &emsp; &emsp;
          <input
            type="button"
            class="btn btn-link"
            value="Delete"
            (click)="deleteGenre()"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
